<!doctype html>
<html>
    <head>
        <title>WikiFire / New Template</title>
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet"> 
        <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <form class="form-horizontal" action="/" method="POST">
            <legend>Add Template</legend>
            <div class="control-group">
                <label class="control-label" for="name">Template Path</label>
                <div class="controls">
                    <input type="text" name="name" id="name" placeholder="/place/to/serve/template.html" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="source">Template Source</label>
                <div class="controls">
                    <textarea class="input-xxlarge" rows="3" name="source" id="source"></textarea>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button class="btn btn-primary" type="submit">Ok</button>
                </div>
            </div>
        </form>
    </body>
</html>
