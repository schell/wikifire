<!doctype html>
<html ng-app="wikifire">
  <head>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.min.js">
    </script>
    <script src="/admin/wikifire.js"></script>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">Wikifire</a>
        <ul class="nav">
          <li><a href="#/">Home</a></li>
          <li><a href="#/new">New Template</a></li>
        </ul>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row-fluid">
        <div ng-view></div>
      </div>
      <br />
      <div class="row-fluid">
        <div class="span">
          <legend>Current Template Routes</legend>
          <ul class="routes" ng-controller="RoutesCtrl">
            <li ng-repeat="route in routes">
              <a href="{{route}}">{{route}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
