<!doctype html>
<html ng-app="wikifire">
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.min.js"> </script>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.min.css" rel="stylesheet">
    <script src="/admin/wikifire.js"></script>
  </head>
  <body>
    <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <a class="brand" href="#"><img class="img-circle" style="background-color:gray" src="/admin/img/fire.png"/>Wikifire</a>
        <ul class="nav">
          <li><a href="#/">Home</a></li>
          <li><a href="#/new">New Template</a></li>
        </ul>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span10" ng-view></div>
        <div class="span2">
          <legend>Template</legend>
          <table>
            <thead>
              <tr>
                <th style="text-align:left;">Template</th>
                <th>&nbsp;<i class="icon-plus-sign"></i></th>
              </tr>
            </thead>
            <tbody class="routes" ng-controller="RoutesCtrl">
              <tr ng-repeat="route in routes.data">
                <td><a href="{{route}}">{{route}}</a></td>
                <td>&nbsp;<a href="#/new?name={{route}}"><i class="icon-pencil"></i></a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
